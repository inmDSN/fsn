<h1>《迈坡塘·雁丘词》</h1>
<p>问世间，情为何物，只教生死相许？</p>
<p>天南地北双飞客，老翅几回寒暑。</p>
<p>欢乐趣，离别苦，就中更有痴儿女。</p>
<p>君应有语，渺万里层云，千山暮雪，只影向谁去？</p>
<p>横汾路，寂寞当年箫鼓，荒烟依旧平楚。</p>
<p>招魂楚些何嗟及，山鬼暗谛风雨。</p>
<p>天也妒，未信与，莺几燕子俱黄土。</p>
<p>千秋万古，为留待骚人，狂歌痛饮，来访雁丘处。</p>
