<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
 <script type="text/javascript">
 function myFunction(){
 	for (var i=1;i<10;i++){
     for(var j=1;j<=i;j++){
     	document.writeln(i+"*"+j+"="+j*i);}
    document.writeln("<br/>");}
}
</script>
<button onclick="myFunction()"></button>
</body>
</html>
